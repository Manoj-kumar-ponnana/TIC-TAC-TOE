<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-holder">
        <h2>Tic Tac Toe</h2>
        <div class="cell-container">
            <div class="cell" onclick="myfun(0)"></div>
            <div class="cell" onclick="myfun(1)"></div>
            <div class="cell" onclick="myfun(2)"></div>
            <div class="cell" onclick="myfun(3)"></div>
            <div class="cell" onclick="myfun(4)"></div>
            <div class="cell" onclick="myfun(5)"></div>
            <div class="cell" onclick="myfun(6)"></div>
            <div class="cell" onclick="myfun(7)"></div>
            <div class="cell" onclick="myfun(8)"></div>
        </div>
        <br><br><br>
        <button class="btn" id="btn1">Reset</button>
        <br><br>
        <p id="current-result"></p>
        <br>

        <div class="result">
            <h4>SCORES</h4>
            <p>Player <b>X</b> : &emsp14;&emsp14;&emsp14;<span id="x-score">0</span></p>
            <p>Player <b>O</b> : &emsp14;&emsp14;&emsp14;<span id="o-score">0</span></p>
            <br><br>
            <section id="player-section">
                <h3>Current Player</h3>
                <h3 id="current-player">
                    x
                </h3>
            </section>
            
            <br><br><br>
            <button class="btn" id="btn2">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
